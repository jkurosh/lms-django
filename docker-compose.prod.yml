version: '3.8'

services:
  # سرویس دیتابیس PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: vetlms_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_DB_PASSWORD}
    networks:
      - vetlms_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # سرویس Django با Gunicorn
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: vetlms_web_prod
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - POSTGRES_DB_HOST=db
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vetlms_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # سرویس Nginx - وب‌سرور و پروکسی معکوس
  nginx:
    image: nginx:alpine
    container_name: vetlms_nginx_prod
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - nginx_logs:/var/log/nginx
      # برای HTTPS، uncomment کنید:
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_healthy
    networks:
      - vetlms_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  nginx_logs:
    driver: local

networks:
  vetlms_network:
    driver: bridge

