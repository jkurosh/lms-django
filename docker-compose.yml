version: '3.8'

services:
  # سرویس دیتابیس PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: vetlms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=vetlms_db
      - POSTGRES_USER=vetlms_user
      - POSTGRES_PASSWORD=vetlms_password123
    ports:
      - "5432:5432"
    networks:
      - vetlms_network
    restart: unless-stopped

  # سرویس Django با Gunicorn
  web:
    build: .
    container_name: vetlms_web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_ENGINE=django.db.backends.postgresql
      - POSTGRES_DB_NAME=vetlms_db
      - POSTGRES_DB_USER=vetlms_user
      - POSTGRES_DB_PASSWORD=vetlms_password123
      - POSTGRES_DB_HOST=db
      - POSTGRES_DB_PORT=5432
      - GUNICORN_WORKERS=4
    depends_on:
      - db
    networks:
      - vetlms_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # سرویس Nginx - وب‌سرور و پروکسی معکوس
  nginx:
    image: nginx:alpine
    container_name: vetlms_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - vetlms_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:
  nginx_logs:

networks:
  vetlms_network:
    driver: bridge

