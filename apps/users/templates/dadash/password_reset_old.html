{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور - HeyVoonak</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3EA66B;
            --primary-dark: #2d8a54;
            --secondary: #4B6A9D;
            --background: #1a1a1a;
            --foreground: #e5e7eb;
            --muted: #374151;
            --muted-foreground: #9ca3af;
            --border: #4b5563;
            --card: #374151;
            --card-foreground: #e5e7eb;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            direction: rtl;
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .reset-body {
            padding: 2rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--primary);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--background);
            color: var(--foreground);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(62, 166, 107, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-input.success {
            border-color: var(--success);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
            font-size: 0.875rem;
            z-index: 1;
        }

        .form-input {
            padding-right: 3rem !important; /* فضا برای دکمه نمایش پسورد */
        }

        .password-toggle {
            position: absolute;
            left: auto;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: rgba(62, 166, 107, 0.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-input {
                padding-right: 2.5rem !important;
            }
            
            .password-toggle {
                right: 0.75rem;
                width: 28px;
                height: 28px;
                font-size: 0.875rem;
            }
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(75, 106, 157, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            width: 100%;
            background: var(--muted);
            color: var(--foreground);
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--border);
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .user-info {
            background: rgba(62, 166, 107, 0.1);
            border: 1px solid rgba(62, 166, 107, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .user-info p {
            color: var(--foreground);
            margin: 0.5rem 0;
        }

        .user-info strong {
            color: var(--primary);
        }

        .reset-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .reset-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .reset-footer a:hover {
            color: var(--primary-dark);
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            background: var(--error);
            width: 25%;
        }

        .strength-fill.fair {
            background: var(--warning);
            width: 50%;
        }

        .strength-fill.good {
            background: #3b82f6;
            width: 75%;
        }

        .strength-fill.strong {
            background: var(--success);
            width: 100%;
        }

        .strength-text {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tablet */
        @media (max-width: 768px) {
            .reset-container {
                max-width: 90%;
                margin: 1rem;
            }

            .reset-header {
                padding: 1.75rem;
            }

            .reset-body {
                padding: 1.75rem;
            }

            .form-input {
                font-size: 0.85rem;
            }

            .submit-btn {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .reset-container {
                margin: 0.5rem;
                max-width: 100%;
                border-radius: 20px;
            }
            
            .reset-header {
                padding: 1.25rem 1rem;
            }
            
            .reset-body {
                padding: 1.25rem 1rem;
            }
            
            .logo-icon {
                width: 45px;
                height: 45px;
            }

            .logo-icon i {
                font-size: 1.25rem;
            }

            .reset-title {
                font-size: 1.25rem;
            }

            .reset-subtitle {
                font-size: 0.7rem;
            }

            .form-label {
                font-size: 0.75rem;
            }

            .form-input {
                font-size: 0.8rem;
                padding: 0.65rem 2.25rem 0.65rem 2.25rem;
            }

            .password-strength {
                font-size: 0.7rem;
            }

            .submit-btn, .back-btn {
                font-size: 0.8rem;
                padding: 0.75rem;
            }

            .reset-footer {
                font-size: 0.75rem;
                padding: 1rem;
            }
        }

        /* Extra Small */
        @media (max-width: 360px) {
            .reset-container {
                border-radius: 16px;
            }

            .form-input {
                font-size: 0.75rem;
            }

            .submit-btn, .back-btn {
                font-size: 0.75rem;
            }
            
            .logo-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Header -->
        <div class="reset-header">
            <div class="logo-icon">
                <i class="fas fa-key"></i>
            </div>
            <div class="logo-text">بازیابی رمز عبور</div>
            <div class="logo-subtitle">رمز عبور خود را تغییر دهید</div>
        </div>

        <!-- Body -->
        <div class="reset-body">
            <!-- Messages -->
            <div id="messageBox" class="message"></div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1"></div>
                <div class="step" id="step2"></div>
                <div class="step" id="step3"></div>
            </div>

            <!-- Step 1: Phone Number -->
            <div class="form-section active" id="section1">
                <form id="phoneForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="phone_number">شماره تلفن</label>
                        <div class="input-group">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" id="phone_number" name="phone_number" class="form-input" placeholder="شماره تلفن خود را وارد کنید" required>
                        </div>
                        <small style="color: var(--muted-foreground); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                            مثال: 09123456789
                        </small>
                    </div>

                    <button type="submit" class="submit-btn" id="phoneSubmitBtn">
                        <i class="fas fa-search"></i>
                        جستجوی کاربر
                    </button>
                </form>
            </div>

            <!-- Step 2: User Verification -->
            <div class="form-section" id="section2">
                <div class="user-info" id="userInfo">
                    <p><i class="fas fa-user"></i> <strong>نام:</strong> <span id="userName"></span></p>
                    <p><i class="fas fa-at"></i> <strong>نام کاربری:</strong> <span id="userUsername"></span></p>
                    <p><i class="fas fa-phone"></i> <strong>شماره تلفن:</strong> <span id="userPhone"></span></p>
                </div>

                <p style="color: var(--muted-foreground); text-align: center; margin-bottom: 1.5rem;">
                    آیا این حساب کاربری متعلق به شماست؟
                </p>

                <button class="submit-btn" id="confirmBtn">
                    <i class="fas fa-check"></i>
                    بله، ادامه بده
                </button>

                <button class="back-btn" id="backToPhoneBtn">
                    <i class="fas fa-arrow-right"></i>
                    بازگشت
                </button>
            </div>

            <!-- Step 3: New Password -->
            <div class="form-section" id="section3">
                <form id="passwordForm">
                    {% csrf_token %}
                    <input type="hidden" id="user_id" name="user_id">

                    <div class="form-group">
                        <label class="form-label" for="new_password">رمز عبور جدید</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="new_password" name="new_password" class="form-input" placeholder="رمز عبور قوی انتخاب کنید" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('new_password')">
                                <i class="fas fa-eye" id="newPasswordToggleIcon"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="strength-text" id="strengthText">رمز عبور خود را وارد کنید</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">تکرار رمز عبور</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="رمز عبور را مجدداً وارد کنید" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                                <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="passwordSubmitBtn">
                        <i class="fas fa-save"></i>
                        تغییر رمز عبور
                    </button>

                    <button type="button" class="back-btn" id="backToVerifyBtn">
                        <i class="fas fa-arrow-right"></i>
                        بازگشت
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="reset-footer">
            رمز عبور خود را به خاطر آوردید؟ 
            <a href="/login/">وارد شوید</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let userData = null;

        // Password toggle
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(inputId + 'ToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('new_password').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let strengthLabel = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthFill.className = 'strength-fill';
            
            if (strength <= 1) {
                strengthFill.classList.add('weak');
                strengthLabel = 'ضعیف';
            } else if (strength <= 2) {
                strengthFill.classList.add('fair');
                strengthLabel = 'متوسط';
            } else if (strength <= 3) {
                strengthFill.classList.add('good');
                strengthLabel = 'خوب';
            } else {
                strengthFill.classList.add('strong');
                strengthLabel = 'قوی';
            }
            
            strengthText.textContent = password ? `قدرت رمز عبور: ${strengthLabel}` : 'رمز عبور خود را وارد کنید';
        });

        // Show message
        function showMessage(text, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `message ${type} show`;
            
            if (type === 'error') {
                messageBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${text}`;
            } else if (type === 'success') {
                messageBox.innerHTML = `<i class="fas fa-check-circle"></i> ${text}`;
            } else {
                messageBox.innerHTML = `<i class="fas fa-info-circle"></i> ${text}`;
            }
        }

        // Hide message
        function hideMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.remove('show');
        }

        // Go to step
        function goToStep(step) {
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show target section
            document.getElementById(`section${step}`).classList.add('active');
            
            // Update step indicator
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i <= step) {
                    stepEl.classList.add('active');
                } else {
                    stepEl.classList.remove('active');
                }
            }
            
            currentStep = step;
            hideMessage();
        }

        // Phone form submission
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone_number').value.trim();
            const submitBtn = document.getElementById('phoneSubmitBtn');
            
            if (!phone) {
                showMessage('لطفاً شماره تلفن خود را وارد کنید', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> در حال جستجو...';
            
            try {
                const response = await fetch('/password-reset/verify-phone/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ phone_number: phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userData = data.user;
                    document.getElementById('userName').textContent = data.user.full_name;
                    document.getElementById('userUsername').textContent = data.user.username;
                    document.getElementById('userPhone').textContent = data.user.phone_number;
                    document.getElementById('user_id').value = data.user.id;
                    goToStep(2);
                } else {
                    showMessage(data.message || 'کاربری با این شماره تلفن یافت نشد', 'error');
                }
            } catch (error) {
                showMessage('خطا در اتصال به سرور. لطفاً دوباره تلاش کنید', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-search"></i> جستجوی کاربر';
            }
        });

        // Confirm button
        document.getElementById('confirmBtn').addEventListener('click', function() {
            goToStep(3);
        });

        // Back buttons
        document.getElementById('backToPhoneBtn').addEventListener('click', function() {
            goToStep(1);
        });

        document.getElementById('backToVerifyBtn').addEventListener('click', function() {
            goToStep(2);
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('user_id').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const submitBtn = document.getElementById('passwordSubmitBtn');
            
            if (newPassword !== confirmPassword) {
                showMessage('رمزهای عبور مطابقت ندارند', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('رمز عبور باید حداقل 6 کاراکتر باشد', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> در حال تغییر...';
            
            try {
                const response = await fetch('/password-reset/change-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('رمز عبور با موفقیت تغییر کرد! در حال انتقال به صفحه ورود...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    showMessage(data.message || 'خطا در تغییر رمز عبور', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> تغییر رمز عبور';
                }
            } catch (error) {
                showMessage('خطا در اتصال به سرور. لطفاً دوباره تلاش کنید', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> تغییر رمز عبور';
            }
        });

        // Auto-focus first input
        document.getElementById('phone_number').focus();
    </script>
