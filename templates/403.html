{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دسترسی ممنوع - 403</title>
    <!-- Bon Pro Font -->
    <link href="{% static 'fonts/bon-pro/bon-pro.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Bon Pro', 'Bon Pro Numerals', sans-serif;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem 0;
        }
        .error-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <p class="error-message">دسترسی ممنوع</p>
        <p class="error-description">شما مجاز به دسترسی به این صفحه نیستید.</p>
        <a href="/" class="back-home">بازگشت به خانه</a>
    </div>
</body>
</html>
